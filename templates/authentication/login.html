{% extends "base_login.html" %}
{% block title %}Login - Crops Management{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card auth-card p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-tree-fill text-success" style="font-size: 3rem;"></i>
                    <h3 class="mt-2">Agriculture Crops</h3>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                <form method="post" action="{% url 'authentication:login' %}">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">{{ form.non_field_errors.0 }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" value="{{ form.username.value|default:'' }}" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="{% url 'authentication:register' %}">Register</a></p>
               
            </div>
        </div>
    </div>
</div>
{% endblock %}
