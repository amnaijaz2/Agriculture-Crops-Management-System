{% extends "base_login.html" %}
{% block title %}Register - Crops Management{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card auth-card p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-success" style="font-size: 2.5rem;"></i>
                    <h3 class="mt-2">Create Account</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="{% url 'authentication:login' %}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
