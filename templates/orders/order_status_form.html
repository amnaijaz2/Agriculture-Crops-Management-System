{% extends "base.html" %}
{% block title %}Update Order Status{% endblock %}
{% block content %}
<div class="page-header animate-fade-in">
    <h2>Update Order #{{ order.id }} Status</h2>
</div>
<div class="card p-4 animate-slide-up">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Status</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'orders:order_detail' order.pk %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
