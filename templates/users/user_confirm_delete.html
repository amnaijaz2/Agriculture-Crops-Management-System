{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="card p-4 animate-fade-in">
    <h4>Delete User</h4>
    <p>Are you sure you want to delete user "{{ user_obj.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'users:user_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
