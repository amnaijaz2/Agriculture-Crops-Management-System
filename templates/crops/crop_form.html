{% extends "base.html" %}
{% block title %}{{ object|yesno:"Edit,Add" }} Crop{% endblock %}
{% block content %}
<div class="page-header animate-fade-in">
    <h2><i class="bi bi-basket me-2"></i>{{ object|yesno:"Edit Crop,Add Crop" }}</h2>
</div>
<div class="card p-4 animate-slide-up">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
            <div class="col-md-6 mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'crops:crop_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
